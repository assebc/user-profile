<ng-container *ngIf="{ user: user$ | async } as vm">
  <div *ngIf="!!vm.user" class="w-100 h-100 bg-gradient">
    <div class="w-100 h-50 bg-dark d-flex flex-column align-items-center justify-content-center">
      <img src="{{ vm.user.picture.large }}" alt="user" class="rounded-circle" />
      <h3>{{ vm.user.name }}</h3>
    </div>
    <div class="w-100 h-50 bg-secondary d-flex flex-column align-items-center justify-content-center">
      <span><b>Email:</b> {{ vm.user.email }}</span>
      <span><b>Phone number:</b> {{ vm.user.phone }}</span>
      <span><b>Nationality:</b> {{ vm.user.nationality }}</span>
      <span><b>Country:</b> {{vm.user.location.country}} <b>City:</b> {{ vm.user.location.city }}</span>
    </div>
  </div>
</ng-container>
